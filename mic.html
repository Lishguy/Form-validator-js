<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New form Validator</title>
    <link rel="stylesheet" href="/css/mic.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <form action="">
            <i class="fas fa-paper-plane"></i>

        <div class="input-group">
            <label for="">Fullname</label>
            <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
            <span id="name-error"></span>
        </div>

        <div class="input-group">
            <label for="">Phone No.</label>
            <input type="tel" placeholder="070-4577-1682" id="contact-phone" onkeyup="validatePhone()">
            <span id="phone-error"></span>
        </div>

        <div class="input-group">
            <label for="">Email</label>
            <input type="email" placeholder="Enter email" id="contact-email" onkeyup="validateEmail()">
            <span id="email-error"></span>
        </div>

        <div class="input-group">
            <label for=""> Your Message</label>
            <textarea  rows="5" placeholder="Enter Your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
        </div>

        <button type="submit" onclick="return validateForm()">Submit</button>
        <span id="submit-error" ></span>
        </form>
    </div>
    
    <script src="./js/mic.js"></script>
</body>
</html>
